services:
  - type: web
    name: nodejs-app  # Replace with your desired service name
    env: node
    buildCommand: npm install
    startCommand: npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: ATLASDB_URL
        fromDatabase:
          name: db  # Ensure this matches the database name in your Render dashboard
          property: connectionString
    envFiles:
      - path: .env  # Path to your local .env file containing environment variables
    healthCheckPath: /  # Replace with your health check endpoint if different
    plan: starter  # Replace with your desired Render plan

databases:
  - name: db  # Replace with your database name used in `fromDatabase` above
    provider: mongodb  # Replace with your database provider if different
